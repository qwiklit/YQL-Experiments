<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Freebie: 4 Bootstrap Gallery Templates</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="fluid-gallery.css">

<style>
    img {display: inline; float:left; padding: 15px;} 
    img[src="null"] {height: 0px;display: none;}
    p {width: 100%;}
     
</style>
</head>
<body>
<div class="container gallery-container">

    <h1>Bootstrap 3 Gallery</h1>

    <p class="page-description text-center">Fluid Layout With Overlay Effect</p>
    
    <div  class="tz-gallery">

     <div id="zanzibar"></div>

    </div>

</div>
<script src="http://yui.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>
<script>
  YUI().use('yql', function(Y){
    var query = 'select * from csv(300,500) where url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-NYhcHanwfQUIpLQPsCp5GiXRd5pSpRGhwAmV91004Gc6ynh32VmpfCoUbt2oJ4fspyaNteevDZS_/pub?output=csv"'
    var q = Y.YQL(query, function(r){
        //r now contains the result of the YQL Query as a JSON
        var feedmarkup = '<div class="row">'
        var feed = r.query.results.row // get feed as array of entries
        for (var i=0; i<feed.length; i++){         
               feedmarkup += '<div class="col-sm-12 col-md-4"><a class="lightbox" href="' + feed[i].col19 +'"><img src="' +  feed[i].col19 + '" alt="error"><p>' + feed[i].col1 + '</p><p>' + feed[i].col2 + '</p><p>' + feed[i].col3 +  '</p></a></div>'
               
         }
        document.getElementById('zanzibar').innerHTML = feedmarkup
     })
    });


          </script> 
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
</script>
</body>
</html>
