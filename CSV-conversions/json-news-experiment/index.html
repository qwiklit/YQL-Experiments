<style>
    body {background: #efefef; margin-left: 5%; margin-right: 5%;}
    h2 {color: black;}

<h1>Tapestry Story Reader</h1>

<script src="http://yui.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>
 
<div id="qznews"></div>
 
<script>
YUI().use('yql', function(Y){
    var query = 'select * from json(0,1) where url = "https://newsapi.org/v2/everything?q=ottawa&apiKey=8f17d6ab81184c428bb2f8085b01ef9a"'
    var q = Y.YQL(query, function(r){
        //r now contains the result of the YQL Query as a JSON
        var feedmarkup = '<p>'
        var feed = r.query.results.source// get feed as array of entries
        for (var i=0; i<feed.length; i++){
          
            feedmarkup += '<h2>' + feed[i].title + '</h2>' 
        }
        document.getElementById('qznews').innerHTML = feedmarkup
    })
})
</script>
