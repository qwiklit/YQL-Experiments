<h1>Omniwire World Feed</h1>

<script src="http://yui.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>
 
<div id="afghanistan"></div>
 

<script>
YUI().use('yql', function(Y){
    var query = 'select * from csv(2,34) where url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSUGUeWGloPJdnO75TYHrz5NUlfdgtL2Ovx2S3IaR6zJPQe8hWLhsk5AnBnq-7y3sifqxnUb-h27egH/pub?gid=2065225921&single=true&output=csv"' +
         'select * from csv(35) where url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSUGUeWGloPJdnO75TYHrz5NUlfdgtL2Ovx2S3IaR6zJPQe8hWLhsk5AnBnq-7y3sifqxnUb-h27egH/pub?gid=2065225921&single=true&output=csv"'
    var q = Y.YQL(query, function(r){
        //r now contains the result of the YQL Query as a JSON
        var feedmarkup = '<p>'
        var feed = r.query.results.row // get feed as array of entries
        for (var i=0; i<feed.length; i++){
            feedmarkup += '<p class=""><div  style="font-size: 13px"></div> ' + feed[i].col0 + '</p>' 
            feedmarkup += '<p>' + feed[i].col5 + '</p> <hr />' 
         }
        document.getElementById('afghanistan').innerHTML = feedmarkup
    })
})



//S V V O R D F I S H 2 0 1 8 
</script>
