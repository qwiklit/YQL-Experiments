<html>
<head>
    <meta charset='utf-8' />
    <title>Add a new layer below labels</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>

    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibXlzZXVtLW9mLXRvcm9udG8iLCJhIjoiY2plNXdqN3p3NzQzdzJxcXB5cjd3eWk2aCJ9.SDhXNXzsOLuvcUVLjNI_7w';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/philnicolasjames/cjjimufz61beo2ro2awjvmkp0',
    center: [ 102.16667175292967,
          37.558186756506366],
    zoom: 14
});
    
var myIcon = L.divIcon({
 className:'new-icon',
 html:'<div class="marker"><img src="marker-green.png"/></div>',
 iconSize: [35, 46]
 });

L.marker( [102.16667175292967,
          37.558186756506366],{icon:myIcon}).addTo(map);


map.on('load', function () {

    var layers = map.getStyle().layers;
    // Find the index of the first symbol layer in the map style
    var firstSymbolId;
    for (var i = 0; i < layers.length; i++) {
        if (layers[i].type === 'symbol') {
            firstSymbolId = layers[i].id;
            break;
        }
    }
  
});
</script>


</body>
</html>
