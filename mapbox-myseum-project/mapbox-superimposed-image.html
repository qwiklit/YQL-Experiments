<html>
<head>
<meta charset=utf-8 />
<title>ImageOverlay with georeferenced scanned map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
    
</style>
</head>
<body>
<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoicGhpbG5pY29sYXNqYW1lcyIsImEiOiJjaXYycGU2a2cwMmZ1MnlwNjZ4YWEzbzRmIn0.hZO-ZaGNzM4jXhbvqtOH3w';
//var imageUrl = 'http://www.myseumoftoronto.com/wp-content/uploads/2018/07/s1465_fl0418_it0001.jpg',
    // This is the trickiest part - you'll need accurate coordinates for the
    // corners of the image. You can find and create appropriate values at
    // http://maps.nypl.org/warper/ or
    // http://www.georeferencer.org/
    imageBounds = L.latLngBounds([
        [ 44.64994159764943, -76.3870997428894],
        [  44.65497185575342,-76.38340902328491]
     
          
        
    ]);
   
    var imageUrl2 = 'http://www.lib.utexas.edu/maps/historical/newark_nj_1922.jpg',
	imageBounds2 = [[43.6535, -79.3887], [43.65497185575342,-79.38340902328491]];


var map = L.mapbox.map('map', 'mapbox.streets')
    .fitBounds(imageBounds);

// See full documentation for the ImageOverlay type:
// http://leafletjs.com/reference.html#imageoverlay
var overlay = L.imageOverlay(imageUrl2, imageBounds2)
    .addTo(map);
</script>
</body>
</html>
