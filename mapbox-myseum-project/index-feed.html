        <div id="islington"></div>
   

                <script src="http://yui.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>

 <script>
      
              YUI().use('yql', function(Y){
    var query = 'select * from rss(0,50) where url  = "http://feed.informer.com/digests/31EE8826QL/feeder.rss"'

    var q = Y.YQL(query, function(r){
        //r now contains the result of the YQL Query as a JSON
        var feedmarkup = '<p>'
        var feed = r.query.results.item // get feed as array of entries
        for (var i=0; i<feed.length; i++){
            feedmarkup += '<div class="row">'
           
            feedmarkup += '<a href="' + feed[i].link + '"<h2 style="display: inline;" class="read">' + feed[i].title  + '<h2>' + '</div></a>'
        }
        document.getElementById('islington').innerHTML = feedmarkup
        
      
    })

})
              
    </script>
